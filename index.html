<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="app/css/style.css" />
    <!-- font - Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- font - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- boxicons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header container">
      <nav class="header__nav flex flex-jc-sb flex-ai-c">
        <div class="header__logo">
          <img src="images/dance.png" alt="" />
          <img src="images/icon.png" alt="" />
        </div>
        <div class="header__links hide-for-mobile">
          <a href="http://">home</a>
          <a href="http://">about</a>
          <a href="http://">videos</a>
          <a href="http://">shop</a>
          <a href="http://">blog</a>
          <a href="http://">contact us</a>
        </div>
        <div class="header__icons hide-for-mobile">
          <i class="bx bx-search"></i>
          <i class="bx bxs-cart-alt"></i>
        </div>
        <div class="header__toggle hide-for-desktop">
          <i class="bx bx-menu" id="open-menu"></i>
          <i class="bx bx-x" id="close-menu"></i>
        </div>
      </nav>
    </header>

    <!-- header menu -->
    <div class="header__menu" id="menu">
      <div class="header__menu_container">
        <a href="http://">home</a>
        <a href="http://">about</a>
        <a href="http://">videos</a>
        <a href="http://">shop</a>
        <a href="http://">blog</a>
        <a href="http://">contact us</a>
        <div class="header__menu_container_icons">
          <i class="bx bx-search"></i>
          <i class="bx bxs-cart-alt"></i>
        </div>
      </div>
    </div>

    <!-- hero section -->
    <section class="hero container flex flex-ai-c flex-jc-sb">
      <div class="hero__text">
        <p class="title-1">
          good vibes <br />
          <span class="title-2">starts from here</span>
        </p>
        <p class="paragraph">
          We will help you in every steps. Get ready to dance with us. Learn
          with us from professional dancers. Wanna learn just join our dance
          crew.
        </p>
        <a class="button">register now</a>
      </div>
      <div class="hero__image">
        <img src="/images/hero-image.png" alt="hero-image" />
      </div>
    </section>

    <!-- js -->
    <script src="app/js/script.js"></script>
  </body>
</html>
